<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>

    
</head>
<body>
<style>
    body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(145deg, #0f0f3a, #1a1a40);
  color: #fff;
}

html {
  scroll-behavior: smooth;
}

#contact {
  padding: 10%;
  align-items: center;
  max-width: 600px;
  margin: 0 auto;
  padding: 60px 30px;
  color: #f1f5f9;
  text-align: center;
  background:transparent;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
}

#contact h1 {
  font-size: 2.5rem;
  margin-bottom: 30px;
}

#contact .highlight {

  color: #00b5fd;
}

#contact form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

#contact input[type="text"],
#contact input[type="email"],
#contact textarea {
  width: 100%;
  padding: 15px 20px;
  border: none;
  border-radius: 6px;
  background: rgba(255, 255, 255, 0.1);
  color: #f1f5f9;
  font-size: 1rem;
  box-sizing: border-box;
}

#contact input::placeholder,
#contact textarea::placeholder {
  color: #cbd5e1;
}

#contact textarea {
  min-height: 120px;
  resize: vertical;
}

#contact button {
  width: 100%;
  padding: 15px 25px;
  border: none;
  border-radius: 6px;
  background: #00b5fd;
  color: white;
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
  box-shadow: 0 0 15px #00b5fd88;
}

#contact button:hover {
  background-color: white;
  color: #00b5fd;
  box-shadow: 0 0 25px #00b5fd;
  transform: translateY(-3px);
}

@media (max-width: 600px) {
  #contact {
    padding: 40px 20px;
  }
}

</style>
<section id="nav7" class="contact-section">
  <section id="contact">
    <h1 class="contact-title">CONTACT <span class="highlight">ME</span></h1>
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="235dd33c-c876-4393-afdc-0c92d1dc59cc">

      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="phone" placeholder="Phone Number">
      <textarea name="message" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
</section>

</body>
</html>
